      <!-- Start of chat -->
      <div id="chat">
         <!-- header of chat -->
         <div id="header">
            <div class="right">
               <div class="img">
                  <img style="max-width: 30px;" chip-color="primary" chip-text="" chip-position="bottom-left" size="lg"

               <div class="content">

            </div>
            <div class="left">
               <ul>
                  <li>
                     <svg disabled xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"

 <!-- Main modal -->
 <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
     <div class="relative p-4 w-full max-w-2xl max-h-full">
         <!-- Modal content -->
         <div  style="background: linear-gradient(45deg, #a0acfb, #b099f9, #95a5e2);" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
             <!-- Modal header -->
             <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                 <h3 id="friendAddModalHeader" class="text-xl font-semibold text-gray-900 dark:text-white">
                     Who do you choose to be lucky to have you as a friend?
                 </h3>
                 <button type="button" class="text-black bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                     <svg class="w-3 h-3" inert xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                         <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                     </svg>
                     <span class="sr-only">Cancel</span>
                 </button>
             </div>
             <!-- Modal body -->
             <div style="background-color: var(--background);" class="p-4 md:p-5 space-y-4">
                 <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">                     
                     <div class="max-w-md mx-auto">   
                        <label for="friendName" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-fuchsia-400">Search</label>
                        <div class="relative">
                           <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                              <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" inert xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                              </svg>
                           </div>
                           <input style="background-color: var(--lighter-secondary-background);" type="search" id="friendName" class="block w-full p-4 ps-10 text-sm border border-fuchsia-300 rounded-lg -50 focus:ring-fuchsia-500 focus:border-fuchsia-400	-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="..." required />
                           
                           <button style="background-color: var(--dark-background);" id="addFriend" type="button" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:border-white">+</button>
                        </div>
                     </div>
                  </p>
             </div>
             <!-- Modal footer -->
             <div style="background-color: var(--background);" class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                 <button data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                  <svg class="w-3 h-3" inert xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                 </svg>
                 </button>
             </div>
         </div>
     </div>
 </div>
