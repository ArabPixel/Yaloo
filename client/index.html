<html lang="en">

   <meta charset="UTF-8">

   <link rel="stylesheet" href="/css/app">
   <link rel="stylesheet" href="/css/app-light">
   <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css"  rel="stylesheet" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
   <!-- The whole page -->
   <div class="page">
      <!-- Right side -->
      <div id="right">

         <!-- Users List -->
         <!-- <UInput id="listSearch" color="violet" variant="outline" placeholder="البحث.." /> -->

            <div class="flex justify-center items-center h-screen">
               <div class="rounded-full h-20 w-20 bg-violet-800 animate-ping"></div>
             </div>
            <!-- <ul role="list" class="divide-y divide-gray-100">
               <li class="flex justify-between gap-x-6 py-5"
                  id="">
                  <div class="flex min-w-0 gap-x-4">
                     <img class="size-12 flex-none rounded-full bg-gray-50" src="https://static.vecteezy.com/system/resources/thumbnails/026/497/734/small_2x/businessman-on-isolated-png.png" alt="" />
                     <div class="min-w-0 flex-auto">
                        <p class="text-sm/6 font-semibold">يمان عثمان</p>
                        <p class="mt-1 truncate text-xs/5 text-gray-500">كيف كانت الأحوال</p>
                     </div>
                  </div>
                  <div class="hidden shrink-0 sm:flex sm:flex-col sm:items-end">

                        اخر ظهور <time>منذ saatayn</time>
                     </p>
                  </div>
               </li>
            </ul> -->
         </div>
         <!-- End of users list -->
         <!-- Settings under users list -->
         <ul id="settings">
            <i disabled class="fa-solid fa-user"></i>
            <i disabled class="fa-solid fa-gear"></i>
            <i id="langBtn" class="fa-solid fa-language"></i>
             
            <i id="themeBtn" class="fa-solid fa-moon"></i>
            <i id="userPlus" data-modal-toggle="default-modal" data-modal-target="default-modal" class="fa-solid fa-user-plus"></i>
             
         </ul>
      </div>

      <!-- Complete right side -->

      <!-- End of right side -->

      <!-- Start of chat -->
      <div id="chat">
         <!-- header of chat -->
         <div id="header">
            <div class="right">
               <div class="img">
                  <img style="max-width: 30px;" chip-color="primary" chip-text="" chip-position="bottom-left" size="lg"
                     src="https://avatars.githubusercontent.com/u/739984?v=4" alt="Avatar" />
               </div>
               <div class="content">
                  <p id="receiverName"></p>
                  <small id="receiverStatus"></small>
               </div>
            </div>
            <div class="left">
               <ul>
                  <li id="deleteFriendBtn">
                     <i class="fa-solid fa-user-minus"></i>
                  </li>
               </ul>
            </div>
         </div>
         <!-- left of chat -->
         <div class="chatbox">
            <!-- all messages -->
            <div class="messages" id="conversation">
               <div id="chatLoading" class="flex justify-center items-center h-screen">
                  <div class="rounded-full h-20 w-20 bg-violet-800 animate-ping"></div>
                </div>
            </div>
            <!-- Chat input textarea -->
            <div id="bottom">
               <!-- <div class="icons">
               </div> -->
               <div class="inputContainer">
                  <div id="send">
                     <i class="fa-solid fa-paper-plane"></i>
                  </div>
                  <div class="relative" style="width: 100%;">
                     <textarea resizeable="false" type="search" id="input"
                        class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                        placeholder="Ae..." required></textarea>
                  </div>
                  <div id="emojiPicker">
                       <emoji-picker class="ePickerClass" style="display: none; position: absolute; left: 50%; transform: translateX(-50%); bottom: 40%;"></emoji-picker>
                     <i class="fa-solid fa-face-smile"></i>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
 
 <!-- Main modal -->
 <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
     <div class="relative p-4 w-full max-w-2xl max-h-full">
         <!-- Modal content -->
         <div  style="background: linear-gradient(45deg, #a0acfb, #b099f9, #95a5e2);" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
             <!-- Modal header -->
             <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                 <h3 id="friendAddModalHeader" class="text-xl font-semibold text-gray-900 dark:text-white">
                     Who do you choose to be lucky to have you as a friend?
                 </h3>
                 <button type="button" class="text-black bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-hide="default-modal">
                  <i class="fa-solid fa-x"></i>
                  <span class="sr-only">Cancel</span>
                 </button>
             </div>
             <!-- Modal body -->
             <div style="background-color: var(--background);" class="p-4 md:p-5 space-y-4">
                 <p class="text-base leading-relaxed text-gray-500 dark:text-gray-400">                     
                     <div class="max-w-md mx-auto">   
                        <label for="friendName" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-fuchsia-400">Search</label>
                        <div class="relative">
                           <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
                              <i class="fa-solid fa-magnifying-glass"></i>
                           </div>
                           <input style="background-color: var(--lighter-secondary-background);" type="search" id="friendName" class="block w-full p-4 ps-10 text-sm border border-fuchsia-300 rounded-lg -50 focus:ring-fuchsia-500 focus:border-fuchsia-400	-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="..." required />
                           
                           <button style="background-color: var(--dark-background);" id="addFriend" type="button" class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:border-white"><i class="fa-solid fa-plus"></i></button>
                        </div>
                     </div>
                  </p>
             </div>
             <!-- Modal footer -->
             <div style="background-color: var(--background);" class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
                 <button data-modal-hide="default-modal" type="button" class="py-2.5 px-5 ms-3 text-sm font-medium text-white focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
                  <i class="fa-solid fa-x"></i>
                 </button>
             </div>
         </div>
     </div>
 </div>
   <!-- End of chat -->
   <script src="/socket.io/socket.io.js"></script>
   <script type="module" src="/js/index"></script>
   <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
   <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>
</body>

</html>
